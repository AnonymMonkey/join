<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../java_script_sub/w3_include.js"></script>
    <script src="../script.js"></script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css-sub/contacts.css">
    <link rel="stylesheet" href="../css-sub/headerSidebar.css" />


    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <title>Join</title>
</head>

<body onload="includeHTML()">

    <div class="mainContainer column">
        <div id="header" w3-include-html="../assets/templates/header.html"></div>

        <div id="sidebar" class="h" w3-include-html="../assets/templates/sidebar.html"></div>
        <div class="content d-flex">

            <section class="contact-register d-flex">
                <div class="scrollbar"></div>
                <div class="contact-inner-register column">
                    <button class="pointer">Add new contact
                        <img src="../assets/img/contacts/person_add.svg">
                    </button>
                    <div class="contact-register-entry">
                        <div>
                            <div class="contact-letter">A</div>
                        </div>
                        <img src="../assets/img/contacts/cutline2.svg">
                        <div class="contact-info column pointer">
                            <div class="contact-info-name">Max Mustermann</div>
                            <div class="contact-info-mail">max.mustermann@gmail.com</div>
                        </div>
                    </div>
                </div>

                <div class="scrollbar d-flex column">
                    <img src="../assets/img/contacts/scroll_up.svg">
                    <img src="../assets/img/contacts/scroll_mid.svg">
                    <img src="../assets/img/contacts/scroll_down.svg">
                </div>
            </section>
            <section class="show-contact d-flex column">
                <div class="d-flex contact-headline">
                    <h1>Contacts</h1>
                    <img src="../assets/img/contacts/cutline.svg">
                    <div>Better with a team</div>
                </div>
                <div class="contact"></div>
            </section>

        </div>

    </div>
    </div>
</body>

</html>
</body>

</html>
