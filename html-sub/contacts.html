<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../java_script_sub/help_functions.js"></script>
    <script src="../java_script_sub/w3_include.js"></script>
    <script src="../script.js"></script>
    <script src="../java_script_sub/storage.js"></script>
    <script src="../java_script_sub/contacts/contacts.js"></script>
    <script src="../java_script_sub/contacts/contacts_overlay.js"></script>
    <script src="../java_script_sub/contacts/contacts_register.js"></script>
    <script src="../java_script_sub/contacts/contacts_form.js"></script>
    <script src="../java_script_sub/contacts/contacts_show.js"></script>
    <script src="../java_script_sub/header.js"></script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css-sub/contacts/contacts.css">
    <link rel="stylesheet" href="../css-sub/contacts/dialog.css">
    <link rel="stylesheet" href="../css-sub/headerSidebar.css" />


    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <title>Join</title>
</head>

<body id="body" onload="contactsInit()">

    <div id="main" class="mainContainer column">
        <div id="header" w3-include-html="../assets/templates/header.html"></div>

        <div id="sidebar" class="h" w3-include-html="../assets/templates/sidebar.html"></div>
        <div class="content d-flex">

            <section class="contact-register d-flex">
                <div class="scrollbar"></div>
                <div class="contact-inner-register column">
                    <button onclick="openAddContactOverlay()" class="pointer">Add new contact
                        <img src="../assets/img/contacts/person_add.svg">
                    </button>
                    <div id="register" class="contact-register-entry"></div>
                </div>

                <div class="scrollbar d-flex column">
                    <img src="../assets/img/contacts/scroll_up.svg">
                    <img src="../assets/img/contacts/scroll_mid.svg">
                    <img src="../assets/img/contacts/scroll_down.svg">
                </div>
            </section>
            <section class="show-contact d-flex column">
                <div class="d-flex show-contact-headline">
                    <h1>Contacts</h1>
                    <img src="../assets/img/contacts/cutline.svg">
                    <div>Better with a team</div>
                </div>
                <div id="show_contact" class="contact"></div>
            </section>

            <!-- overlay -->
            <div id="overlay-bg" class="overlay-bg d-none">

                <div id="overlay-content" class="overlay-content d-flex">
                    <img src="../assets/img/contacts/close.svg" class="close-button pointer"
                        onclick="closeAddContactOverlay()">
                    <section class="overlay-left">
                        <img src="../assets/img/logo_light.png">
                        <h1>Add contact</h1>
                        <div>Tasks are better with a team!</div>
                        <img src="../assets/img/contacts/overlay_cutline.svg">
                    </section>
                    <section class="overlay-right">
                        <div class="person-bg">
                            <img src="../assets/img/contacts/person.svg">
                        </div>
                        <form onsubmit="createContact(); return false;">
                            <div>
                                <div class="place-img">
                                    <input required type="text" name="" id="contact_name" placeholder="Name">
                                    <img src="../assets/img/contacts/person_small.svg">
                                </div>
                                <div class="place-img">
                                    <input required type="email" name="" id="contact_mail" placeholder="E-Mail">
                                    <img src="../assets/img/contacts/mail.svg">
                                </div>
                                <div class="place-img">
                                    <input required type="tel" name="" id="contact_phone" placeholder="Phone">
                                    <img src="../assets/img/contacts/call.svg">
                                </div>
                            </div>
                            <div class="buttons">
                                <button>Cancel<svg width="25" height="24" viewBox="0 0 25 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.2495 12.0001L17.4925 17.2431M7.00653 17.2431L12.2495 12.0001L7.00653 17.2431ZM17.4925 6.75708L12.2485 12.0001L17.4925 6.75708ZM12.2485 12.0001L7.00653 6.75708L12.2485 12.0001Z"
                                            stroke="currentcolor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <button id="create_btn">Create contact<img
                                        src="../assets/img/contacts/check.svg"></button>
                            </div>
                        </form>
                    </section>
                </div>

            </div>

        </div>

    </div>
    </div>
</body>

</html>
</body>

</html>
