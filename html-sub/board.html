<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../java_script_sub/w3_include.js"></script>
    <script src="../java_script_sub/board/board.js"></script>
    <script src="../java_script_sub/board/board_tasklist.js"></script>
    <script src="../java_script_sub/board/board_render.js"></script>
    <script src="../java_script_sub/storage.js"></script>
    <script src="../script.js"></script>

    <link rel="stylesheet" href="../style.css">    
    <link rel="stylesheet" href="../css-sub/headerSidebar.css" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <title>Join</title>
</head>

<body onload="init();">

    <div class="mainContainer column">
        <div id="header" w3-include-html="../assets/templates/header.html"></div>

        <div id="sidebar" class="h" w3-include-html="../assets/templates/sidebar.html"></div>
        <div class="content d-flex">            
          <div class="board_frame">
            <div class="column_title">
              <div class="frame136">To do <img class="pointer" src="../assets/img/board/plus_button.svg"></div>
              <div class="frame149">In Progress <img class="pointer" src="../assets/img/board/plus_button.svg"></div>
              <div class="frame137">Await feedback <img class="pointer" src="../assets/img/board/plus_button.svg"></div>
              <div class="frame138">Done</div>
            </div>
            <div class="board_headline">
              <div class="headline_text">Board</div>
              <div class="frame123">                
                <div class="search_task_web">
                  <input type="text" class="frame121 pointer" placeholder="Find Task">
                  <img src="../assets/img/board/vector.svg" alt="">
                  <img class="pointer btn_search" src="../assets/img/board/search.svg" alt="">
                </div>
                <button class="add_task pointer">Add task <img src="../assets/img/board/add.svg"></button>                
              </div>
            </div>
          </div>
          <div class="board_distribution">
            <div id="todo"><div class="no_tasks_feedback">No tasks To do</div></div>
            <div id="inProgress"><div class="no_tasks_feedback">No tasks in progress</div></div>
            <div id="awaitFeedback"><div class="no_tasks_feedback">No await feedback</div></div>
            <div id="done"><div class="no_tasks_feedback">No tasks done</div></div>
          </div>
        </div>
    </div>
    </div>
</body>

</html>
</body>

</html>
