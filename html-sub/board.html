<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../java_script_sub/w3_include.js"></script>
    <script src="../script.js"></script>

    <link rel="stylesheet" href="../style.css" />

    <link rel="icon" type="image/png" href="" />

    <title>Join</title>
  </head>

  <body onload="updateHTML()">
    <div class="container">      
      <div class="header" w3-include-html="../assets/templates/desktop_header.html"></div>
      <div class="main">        
        <div class="menu" w3-include-html="../assets/templates/desktop_menu.html"></div>

        <div class="board_container">
          <div class="board_headline">
            <div class="board_headline_text text-title">Board</div>
            <div class="board_headline_panel">
              <input
                type="text"
                id="board_headline_find_task"
                placeholder="Find Task"
              />
              <button class="btn-dark" id="board_headline_add_task">
                Add task
              </button>
            </div>
          </div>

          <div class="board_content" id="board_content"></div>
          <!-- 
                    #board_content enthÃ¤lt die Inhalte die zur Laufzeit gerendert werden
                    4x .board_content_category (drag & drop)
                -->
        </div>
      </div>
    </div>

    <!-- 
            Vorlagen Drag & Drop
            <div class="drag-area" id="open" ondrop="moveTo('open')" ondragleave="removeHighlight('open')" ondragover="allowDrop(event); highlight('open')"></div>
        <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragleave="removeHighlight('closed')" ondragover="allowDrop(event); highlight('closed')"></div>
       -->

    <script>
      includeHTML();
    </script>
  </body>
</html>
