<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./java_script_sub/w3_include.js"></script>
    <script src="./script.js"></script>
    
    
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css-sub/index.css" />

    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    
    <title>Join</title>

  </head>

  <body onload="includeHTML()">
    <div>      

      <img class="logoTopLeft" src="/assets/img/login/logo_dark.png" alt="">

      <div class="signUp">
        <span>Not a Join user?</span>
        <img src="../assets/img/login/button_sign_up.png" alt="">
      </div>

      <div class="logIn">
        <div class="headlineLogIn">
          <span>Log in</span>
          <img src="../assets/img/login/vector_blue_underline.png">
        </div>
         
        <div class="inputsLogin">
          
          <div class="inputsDecoration">
            <div class="inputs">
              <input type="email" placeholder="Email">
              <img src="../assets/img/login/mail.png">
            </div>
          </div>

          <div class="inputsDecoration">
            <div class="inputs">
              <input type="password" placeholder="Password">
              <img src="../assets/img/login/lock.png">
            </div>
          </div>

        </div>

          
        <div class="settingsLogin">
          <div class="rememberMe">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <span class="settingsLoginSpan">I forgot my password</span>
        </div>

        <div class="buttonsLogin">
          <img src="../assets/img/login/button_login.png">
          <img src="../assets/img/login/button_guest_login.png">
        </div>
      </div>

      <div class="legalPrivacy">
        <button class="legalPrivacyButton">Privacy Policy</button>
        <button class="legalPrivacyButton">Legal notice</button>
      </div>

    </div>

    <script>
      includeHTML();
    </script>
  </body>
</html>
