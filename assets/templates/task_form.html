<div class="frame40">Add Task</div>
<div id="temporaryStatus"></div>
<!-- form start -->
<div class="addtask_content">
  <div class="frame219">
    <div class="task_title">
      <div class="task_title_text">
        Title<sup class="requiredAsterisk">*</sup>
      </div>
      <div class="frame203">
        <div class="frame14">
          <input
            required
            type="text"
            placeholder="Enter a title"
            class="pointer"
            id="frame14_text"
          />
        </div>
        <div class="requiredField d-none">This field is required</div>
      </div>
    </div>
    <div class="task_description">
      <div class="task_description_text">Description</div>
      <div class="frame207">
        <div id="frame17" class="pointer">
          <textarea
            required
            type="text"
            placeholder="Enter a Description"
            class="pointer"
            id="frame17_text"
          ></textarea>
        </div>
        <div class="requiredField d-none">This field is required</div>
      </div>
    </div>
    <div class="task_assigned_to">
      <div class="task_assigned_to_text">Assigned To</div>
      <div class="frame74 pointer">
        <select required name="frame74_select" id="frame74_select">
          <option value="" selected>Select contacts to assign</option>
        </select>
      </div>
    </div>
  </div>
  <div class="vector4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="2"
      height="426"
      viewBox="0 0 2 426"
      fill="none"
    >
      <path
        d="M1.24805 1L1.24854 425"
        stroke="#D1D1D1"
        stroke-linecap="round"
      />
    </svg>
  </div>

  <div class="frame39">
    <div class="framedue">
      <div class="frame39_duedate">
        Due date<sup class="requiredAsterisk">*</sup>
      </div>
      <div class="frame211">
        <input
          id="addtask-duedate"
          placeholder="dd/mm/yyyy"
          type="date"
          min="2023-10-04"
          max="2024-04-20"
          required
          class="frame14 pointer"
        />
        <div class="requiredField d-none">This field is required</div>
      </div>
    </div>

    <div class="frame28">
      <div class="frame28_text">Prio</div>
      <div class="priority">
        
        <div id="frame24" class="urgent pointer" onclick="selectedRadioButton('Urgent', 'frame24')">
          <input type="radio" id="Urgent" name="prio" class="radio-urgent pointer" required/>          
          <label class="pointer" for="Urgent">
            Urgent            
            <img src="../assets/img/add-task/Urgent.svg" alt="" id="imgUrgent" class="pointer">
          </label>          
        </div>
      
        <div id="frame25" class="medium pointer" onclick="selectedRadioButton('Medium', 'frame25')">
          <input type="radio" id="Medium" name="prio" class="radio-medium pointer" />
          <label class="pointer" for="Medium">
            Medium
            <img src="../assets/img/add-task/Medium.svg" alt="" id="imgMedium" class="pointer">            
          </label>          
        </div>    
        
        <div id="frame26" class="low pointer" onclick="selectedRadioButton('Low', 'frame26')">
          <input type="radio" id="Low" name="prio" class="radio-low pointer" />
          <label class="pointer" for="Low">
            Low
            <img src="../assets/img/add-task/Low.svg" alt="" id="imgLow" class="pointer">
          </label>
        </div>        

      </div>
    </div>

    <div class="category">
      <div class="category_text">Category<sup class="requiredAsterisk">*</sup></div>
      <div class="frame74 pointer">
        <select required name="category_select" id="category_select">
          <option value="" selected>Select task category</option>
          <option value="0">Technical Task</option>
          <option value="1">User Story</option>
        </select>
      </div>
    </div>

    <div class="subtasks">
      <div class="subtasks_text">Subtasks</div>
      <div class="frame14_subtask">
        <input
          required
          type="text"
          placeholder="Add new subtask"
          class="pointer"
          id="frame14_subtask_text"
        />
      </div>
    </div>


  </div>
  <!-- form end -->
  <div class="frame35">
    <div class="frame27">
      <button class="secondary pointer">Clear</button>
      <button class="primary_check_button pointer">
        Create Task
        <img src="../assets/img/add-task/check.svg" />
      </button>
    </div>
  </div>
  <div class="requiredInfo">
    <sup class="requiredAsterisk">*</sup>This field is required
  </div>
</div>
